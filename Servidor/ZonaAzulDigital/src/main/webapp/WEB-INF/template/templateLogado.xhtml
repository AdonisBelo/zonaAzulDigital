<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="titulo">Titulo da pagina</ui:insert></title>
        <h:outputStylesheet library="css" name="estilo01.css"/>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="100" resizable="false" closable="false" collapsible="true">
                <ui:insert name="cabecalho">
                    Cabeçalho
                </ui:insert>
            </p:layoutUnit>
            <p:layoutUnit size = "250" position="west" collapsible="true">
                <ui:insert name="menu">
                   <h:form>
                    <p:menu>
                        <p:submenu label="Vendas">
                            <p:menuitem value="Credito"   icon="ui-icon-bullet" />
                            <p:menuitem value="Cartao"   icon="ui-icon-bullet"/>
                        </p:submenu>
                        <p:submenu label="Gerenciar">
                            <p:menuitem value="Motorista"   ajax="false" icon="ui-icon-bullet"/>
                        </p:submenu>
                        <p:submenu label="Relatorios">
                            <p:menuitem value="Cartão"  icon="ui-icon-bullet"/>
                            <p:menuitem value="Motorista"  icon="ui-icon-bullet"/>
                        </p:submenu>
                    </p:menu>
                </h:form>
                </ui:insert>
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <ui:insert name="corpo">
                    corpo
                </ui:insert> 
            </p:layoutUnit>

            <p:layoutUnit position="south" size = "50" resizable="false" closable="false" collapsible="true">
                <ui:insert name="rodape">
                    rodape
                </ui:insert>
            </p:layoutUnit>
        </p:layout>
    </h:body>

</html>
