<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/template/templateAdmLogado.xhtml">
        <ui:define name="titulo">Vendas de credito</ui:define>
        <ui:define name="corpo">
            <p:fieldset legend="Venda de Credito" style="margin: auto; width: 600px;">
                <h:form id="formCredito">
                    
                    <p:wizard flowListener="#{venderCredito.proximo}" nextLabel="Continuar" backLabel="Voltar">
                        <p:tab id="motorista" title="Motorista">
                            <p:panel header="Selecione o motorista">

                                <p:dataTable id="listaMotoristas" var="motorista" value="#{venderCredito.listarTodosMotorista()}"
                                             selectionMode="single" selection="#{venderCredito.motorista}" rowKey="#{motorista.cpf}">

                                    <p:column headerText="CPF">
                                        <h:outputText value="#{motorista.cpf}"/>
                                    </p:column>

                                    <p:column headerText="Nome">
                                        <h:outputText value="#{motorista.nome}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:panel>
                        </p:tab>
                        <p:tab id="valorCredito" title="Credito">
                            <p:panel header="Valor a ser adicionado">
                                <p:selectOneRadio id="valor" value="#{venderCredito.valor}">

                                    <f:selectItem itemLabel="R$ 2,00" itemValue="2.00" />
                                    <f:selectItem itemLabel="R$ 5,00" itemValue="5.00" />
                                    <f:selectItem itemLabel="R$ 10,00" itemValue="10.00" />
                                    <f:selectItem itemLabel="R$ 20,00" itemValue="20.00" />
                                    <f:selectItem itemLabel="R$ 50,00" itemValue="50.00" />

                                </p:selectOneRadio>
                            </p:panel>
                        </p:tab>
                        <p:tab id="confirmacao" title="ConfirmaÃ§Ã£o">
                            <p:panel header="Confirme os dados">
                                <p:panelGrid columns="2">
                                    <h:outputText value="CPF:"/>
                                    <h:outputText value="#{venderCredito.motorista.cpf}"/>
                                    <h:outputText value="Nome:"/>
                                    <h:outputText value="#{venderCredito.motorista.nome}"/>
                                    <h:outputText value="Saldo:"/>
                                    <h:outputText value="R$ #{venderCredito.motorista.credito}"/>
                                    <h:outputText value="Credito:"/>
                                    <h:outputText value="R$ #{venderCredito.valor}"/>
                                </p:panelGrid>
                            </p:panel>
                        </p:tab>
                        <p:tab id="resultado" title="Resultado">
                            <p:messages/>
                            <p:panelGrid columns="2">
                                    <h:outputText value="CPF:"/>
                                    <h:outputText value="#{venderCredito.motorista.cpf}"/>
                                    <h:outputText value="Nome:"/>
                                    <h:outputText value="#{venderCredito.motorista.nome}"/>
                                    <h:outputText value="Saldo:"/>
                                    <h:outputText value="R$ #{venderCredito.motorista.credito}"/>
                                    
                                </p:panelGrid>
                        </p:tab>
                    </p:wizard>
                </h:form>
            </p:fieldset>
        </ui:define>
    </ui:composition>
</html>
