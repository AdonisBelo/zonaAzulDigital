<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/template/templateBase.xhtml">
        <ui:define name="titulo">Cadastrar administrador</ui:define>
        <ui:define name="corpo">
            <div id="conteudo">
                <h:form id="formCadAdm">
                    <p:growl id="growl" showDetail="true"  />  
                    <p:fieldset id="cadAdm" legend="Cadastro Administrativo" style="margin: auto; width: 400px;">
                        <h:panelGrid columns="2" style="margin: auto;">
                            <p:outputLabel value="CPF:"/>
                            <p:inputText value="#{controllerAdm.administrador.cpf}"/>
                            <p:outputLabel value="Nome:"/>
                            <p:inputText value="#{controllerAdm.administrador.nome}"/>
                            <p:outputLabel value="Senha:"/>
                            <p:password id="senha" value="#{controllerAdm.administrador.senha}" match="cofSenha" feedback="true" required="true"/>
                            <p:outputLabel value="Confirmar senha:"/>
                            <p:password id="cofSenha" value="#{controllerAdm.administrador.senha}" rendered="true"/>
                            <p:commandButton value="Cadastrar" update="formCadAdm" action="#{controllerAdm.cadastrar()}"/>
                        </h:panelGrid>
                    </p:fieldset>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
