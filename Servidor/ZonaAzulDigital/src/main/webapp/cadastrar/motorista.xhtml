<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/template/templateBase.xhtml">
        <ui:define name="titulo">Cadastrar motorista</ui:define>
        <ui:define name="corpo">
            <p:fieldset legend="Cadastrar motorista" style="margin: auto; width: 390px;">
                <h:form id="formCadMotorista">
                    <p:growl id="growl" showDetail="true"  />  
                    <h:panelGrid columns="2">
                        <p:outputLabel value="CPF:"/>
                        <p:inputText value="#{controllerMotorista.motorista.cpf}"/>
                        <p:outputLabel value="Nome:"/>
                        <p:inputText value="#{controllerMotorista.motorista.nome}"/>
                        <p:outputLabel value="Senha:"/>
                        <p:password id="senha" value="#{controllerMotorista.motorista.senha}" match="cofSenha" feedback="true" required="true"/>
                        <p:outputLabel value="Confirmar senha:"/>
                        <p:password id="cofSenha" value="#{controllerMotorista.motorista.senha}" rendered="true"/>
                        <p:commandButton value="Cadastrar" update="formCadMotorista" action="#{controllerMotorista.cadastrar()}"/>
                    </h:panelGrid>
                </h:form>
            </p:fieldset>
        </ui:define>
    </ui:composition>
</html>
